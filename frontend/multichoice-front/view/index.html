<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>TMS Test</title>
</head>
<body>

    <h1>Register Users</h1>

    <div class="wrapper">

    <form class="form" id="myForm">
        <label for="firstName">First Name</label>
        <input type="text" name="First Name" id="firstName" required>

        <br></br>
        <label for="lastName">Last Name</label>
        <input type="text" name="Last Name" id="lastName" required>

        <br></br>
        <label for="email">Email</label>
        <input type="text" name="Email" id="email" required>

        <br></br>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" required>

        <br></br>
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" name=">Mobile Number" id="mobileNumber" required>

        <br></br>
        <label for="company">Company</label>
        <input type="text" name="Company" id="company" required>

        <br></br>
        <label for="primaryRole">Primary Role</label>
        <input type="text" name="Role" id="primaryRole" required>

        <br></br>
        <label for="emailVerified">Email verified</label>
        <input type="text" name="Email verified" id="emailVerified" required>

        <br></br>
        <button type="submit">Register</button>
    </form>

</div>

    <script src="/js/app.js"></script>
    
</body>
</html>
